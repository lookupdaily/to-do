<html>
	<head>
		<title>To Do</title>
		<meta name="description" content="Daily List">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lato&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header">
						<h1 class="title cobalt"> To Do</h1>
					</div>
					<div class="container list" style="width: 100%;">
							<div class="card">
								<ul class="list-group list-group-flush border-info"></ul>
							</div>
					</div>
					<!--<div class="container">
						<div class="card cta text-white bg-info border-light">
							<p>What would you like to do?</p>
						</div>
					</div>-->
					<form>
					<div class="container">
						<div class="row no-gutters">
							<div class="col-sm-8 form-group">
  								<input class="form-control-lg border-secondary" style="width: 100%" type="text" name="newTodo" placeholder="To Do" required />
  							</div>
  							<div class="col-sm-4 form-group">
  								<button class="btn btn-outline-secondary btn-block btn-lg" type="submit">Add +</button>
  							</div>
  						</div>
  					</form>
  					</div>
				</div>
			</div>
			
			
			<p class="cta">Now do it!</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
